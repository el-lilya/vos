  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NAME: "StandardROIHeads"
    NUM_CLASSES: 3
INPUT:
  # MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TRAIN: (480, )
  MAX_SIZE_TRAIN: 480
  MIN_SIZE_TEST: 480
  MAX_SIZE_TEST: 480
