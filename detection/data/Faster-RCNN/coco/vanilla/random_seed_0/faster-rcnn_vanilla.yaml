  TRAIN: ('coco_fruits_train',)
  TEST: ('coco_fruits_val',)
SOLVER:
  LR_SCHEDULER_NAME: WarmupCosineLR
  IMS_PER_BATCH: 8  # 16
  BASE_LR: 0.007
  # BASE_LR: 0.02
  # STEPS: (12000, 16000)
